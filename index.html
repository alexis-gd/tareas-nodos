<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.2.3">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P40ETZ5MKF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-P40ETZ5MKF');
    </script>
</head>

<body>
    <header class="header">
        <h1 class="title">Tareas</h1>
    </header>
    <div class="container mb-4">
        <div class="row justify-content-start align-items-center my-4">
            <button class="btn btn-primary btn-sm" id="add_tarea"><i class="fas fa-plus"></i> Tarea</button>
            <p id="mensaje"></p>
        </div>
        <div class="row pb-4 d-none" id="add">
            <form id="form">
                <div class="d-flex">
                    <input name="descripcion" id="descripcion" type="text" class="form-control" placeholder="Descripción">
                    <input name="ticket" id="ticket" type="text" class="form-control ml-3" placeholder="Ticket">
                    <input name="tiempo" id="tiempo" type="text" class="form-control ml-3" placeholder="Tiempo">
                    <select name="estado" id="estado" class="form-control ml-3">
                        <option value="2">Pendiente</option>
                        <option value="1">Completada</option>
                        <option value="0">No completada</option>
                    </select>
                    <button class="btn btn-primary ml-3" id="save_tarea">Agregar</button>
                </div>
            </form>
        </div>
        <div class="row head-content">
            <div class="col-md-1">Id</div>
            <div class="col-md-4">Descripción</div>
            <div class="col-md-2">Ticket</div>
            <div class="col-md-1">Tiempo</div>
            <div class="col-md-1">Fecha</div>
            <div class="col-md-1">Estado</div>
            <div class="col-md-1">Guardar</div>
            <div class="col-md-1">Borrar</div>
        </div>
        <div id="tabla_datos"></div>
    </div>
</body>
<script src="https://kit.fontawesome.com/3334950929.js" crossorigin="anonymous"></script>
<script src="js/script.js?v=1.2.3"></script>

</html>
